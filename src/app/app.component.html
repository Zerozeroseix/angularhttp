<h1 class="mt-0 mb-2 text-5xl font-medium leading-tight text-primary">USERS</h1>


<table class="bg-white shadow-lg">
  <caption class="text-sm bg-red-200 caption-top">
    Users from <a class="no-underline" href="#!">https://jsonplaceholder.typicode.com/users</a>
  </caption>
  <thead>
    <tr>
      <th class="px-8 py-4 text-left bg-blue-100 border">Name</th>
      <th class="px-8 py-4 text-left bg-blue-100 border">Email</th>
      <th class="px-8 py-4 text-left bg-blue-100 border">Company</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td class="px-8 py-4 border">{{user.name}}</td>
      <td class="px-8 py-4 border">{{user.email}}</td>
      <td class="px-8 py-4 border">{{user.company.name}}</td>
    </tr>
  </tbody>
</table>
