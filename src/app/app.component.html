<h1>USERS</h1>


<table class="table-auto">
  <caption class="text-sm bg-red-200 caption-top">
    Users from <a class="no-underline" href="#!">https://jsonplaceholder.typicode.com/users</a>
  </caption>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Company</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.company.name}}</td>
    </tr>
    < </tbody>
</table>
